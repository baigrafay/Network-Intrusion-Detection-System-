<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://static.keepsolid.com/seo/cybersecurity.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* No repeat */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #003c82);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Network Intrusion Detection System</h1>
        <p>Please sign in to continue.</p>
        <a href="{{ url_for('signin') }}" class="btn btn-primary">Sign In</a>
    </div>
</body>
</html>
